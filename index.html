<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Neuton:300" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Portfolio: Jane Doette</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header__logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="header__title">
            <h1>Jane Doette</h1>
            <h5>Front-end Ninja</h5>
        </div>
    </header>
    <!-- Main area -->
    <main>
        <div class="main__image">
            <img src="img/mainimage.png" alt="main image">
        </div>

        <section class="featured">
            <h2>Featured Work</h2>

            <div id="Appify">
                <img class="work__image" src="img/Appify.png" alt="Appify">
                <span class="work__name">Appify</span><br>
                <span class="work__link">https://github.com/udacity/Appify/</span>
            </div>

            <div id="Sunflower">
                <img class="work__image" src="img/Sunflower.png" alt="Sunflower">
                <span class="work__name">Sunflower</span><br>
                <span class="work__link">https://github.com/udacity/Sunflower/</span>
            </div>

            <div id="Bokeh">
                <img class="work__image" src="img/Bokeh.png" alt="Bokeh">
                <span class="work__name">Bokeh</span><br>
                <span class="work__link">https://github.com/udacity/Bokeh/</span>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="social__icons">
            <i class="fa fa-github-square fa-2x"></i>
            <i class="fa fa-linkedin-square fa-2x"></i>
            <i class="fa fa-twitter-square fa-2x"></i>
            <i class="fa fa-facebook-square fa-2x"></i>
        </div>

        <div class="copyright">
            <span>&copy; 2018 Jane Doette</span>
        </div>
    </footer>
</body>
</html>
